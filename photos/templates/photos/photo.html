<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5" style="background-image: url(https://images.pexels.com/photos/326311/pexels-photo-326311.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1); background-attachment: fixed;">
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="col-lg-8">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                             <!-- Goes back to view function when clicked -->
                <div class="card">
                    <img style="max-width: 100%; max-height: 20%;" src="{{photo.image.url}}" alt="Card image cap">
                        <!-- "max-width: 100%; max-height: 100%;".....to size the image -->
                        <!-- photo description....description from model Photo -->
                </div>
            </div>
            <br>
            <div class="col-md-8">
                <div class="card">
                    <p> <strong> {{photo.description}} </strong></p>
                         <!-- photo.description....description from model Photo -->
                </div>
            </div>
        </div>         

    </div>
</body>
</html>
