<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body class="m-5">
    <div class="row">
        <div class="col-md-6">
            <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                         <!-- Goes back to view function when clicked -->
            <div class="card">
                <img style="max-width: 60%; max-height: 60%;" src="{{photo.image.url}}" alt="Card image cap">
                    <!-- "max-width: 100%; max-height: 100%;".....to size the image -->
                    <!-- photo.description....description from model Photo -->
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <p> <strong> {{photo.description}} </strong></p>
                     <!-- photo.description....description from model Photo -->
            </div>
        </div>
    </div>
</body>
</html>
